{{ define "main" }}
  <main id="main" class="list"><article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>

      <ul class="pages-list">
        {{ range .Pages }}
          <a href="{{ .RelPermalink }}">
            <li>{{ .Title }}</li>
          </a>
        {{ end }}
      </ul>
    </article>
    
    {{- partial "sidebar.html" . -}}
  </main>
{{ end }}
