name: Format Code

# Use .prettierignore to ignore paths

on:
  push:
    branches:
      - main 
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'npm'
      
      - name: Install Node Packages
        # run: npm ci
        run: npm install

      - name: Format Code
        run: npm run format

      - name: Commit & Push Changes
        run: !raw |
          if ! git diff-index --quiet HEAD --; then
            echo "Commiting changes"
            _author="${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
            git config user.email "github-actions[bot]"
            git config user.name "github-actions[bot]@users.noreply.github.com"
            git commit --all --message "Format with Prettier" --author "$_author" &&
            git push
          else
            echo "No changes to commit"
          fi
