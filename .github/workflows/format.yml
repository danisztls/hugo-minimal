name: Format Code

on:
  push:
    branches:
      - main 
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'npm'
      
      - name: Install Node Packages
        # run: npm ci
        run: npm install

      - name: Format Code
        run: npm run format

      - name: Commit & Push Changes
        run: |
          if ! git diff-index HEAD --quiet --; then
            echo "Commiting changes"
            git commit --all --message "Format with Prettier" --author "github-actions <github-actions@github.com>"
            git push
          else
            echo "No changes to commit"
          fi
